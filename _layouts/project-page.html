---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
        {%- if page.related-tag -%}
        {%- assign ptag = page.related-tag -%}
        <div class="publications">
          <h3>Related Publications</h3>
          <div> 
          {% bibliography -f papers -q @*[related={{ ptag }}]* %}
          </div>
        </div>
     {%- endif -%}
